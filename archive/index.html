<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stattributes</title>
    <link rel="stylesheet" href="./css/foundation.css">
    <link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/fontawesome-all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	
  </head>
  <body>
    <div class="callout large primary">
		<div class="row column text-center">
			<h1>Stattributes</h1>
			<h2 class="subheader">A simple tool for a sophisticated age</h2>
		</div>
	</div>
	<div class="grid-container">
	  <div class="grid-x grid-margin-x">
		<div class="cell small-12"><h2>Ability Scores</h2></div>
	  </div>
	</div>
	<div class="grid-container">
	<div class="grid-x grid-margin-x">
		<div class="cell shrink">
			<h3>Modifiers</h3>
		</div>
		<div class="cell shrink">
			<select id="raceList">
				<option>Loading Race List...</option>
			</select>
		</div>
		<div class="cell shrink">
			<select id="subRaceList">
				<option>No Sub Races</option>
			</select>
		</div>
		<div class="cell shrink">
			<small id="raceNotes"></small>
		</div>
	</div>
	  <div class="grid-x grid-margin-x">
		<div class='cell small-10'>
		  <div id="modifiers" class="grid-x grid-margin-x">
			<div class="cell small-4 medium-2  text-center">
				<h4>Str</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="str" type="number" value="0" />
				</h4>
			</div>
			<div class="cell small-4 medium-2  text-center">
				<h4>Dex</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="dex" type="number" value="0" />
				</h4>
			</div>
			<div class="cell small-4 medium-2  text-center">
				<h4>Con</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="con" type="number" value="0" />
				</h4>
			</div>
			<div class="cell small-4 medium-2  text-center">
				<h4>Int</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="int" type="number" value="0" />
				</h4>
			</div>
			<div class="cell small-4 medium-2  text-center">
				<h4>Wis</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="wis" type="number" value="0" />
				</h4>
			</div>
			<div class="cell small-4 medium-2  text-center">
				<h4>Chr</h4>
				<h4 class='callout small'>
					<input class="mod text-center" id="chr" type="number" value="0" />
				</h4>
			</div>
		  </div>
		</div>
	  </div>
	  <h3>Stats.</h3>
	  <div class="grid-x grid-margin-x">
		<div class="cell small-6 medium-3 large-2"><button id="rollDropLowest" class='roll-stats button expanded' type="button" data-type="1"><i class="far fa-play-circle"></i> 4d6 - Drop Lowest</button></div>
		<div class="cell small-6 medium-3 large-2"><button id="rollThree" class='roll-stats button expanded' type="button"  data-type="2"><i class="far fa-play-circle"></i> 3d6 - Fixed</button></div>
		<div class="cell small-6 medium-3 large-2"><button id="rollBestOfThree" class='roll-stats button expanded' type="button"  data-type="3"><i class="far fa-play-circle"></i> 3d6 - Best Of 3</button></div>
		<div class="cell auto text-right"><button id="undo" class='button' type="button" disabled="disabled"><i class="fa fa-undo"></i> Undo</button></div>
	  </div>
	  <div class="grid-x grid-margin-x">
		<div class='cell small-10'>
		  <div class="grid-x grid-margin-x">
			<div id="box_str" class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_1' data-curr="Str">
						<option selected="selected">Str</option>
						<option>Dex</option>
						<option>Con</option>
						<option>Int</option>
						<option>Wis</option>
						<option>Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_1">--</h4>
				<h4 class='callout stat-total small primary' id="total_1">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_1"></h6>
			</div>
			<div  id="box_dex" class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_2' data-curr="Dex">
						<option>Str</option>
						<option selected="selected">Dex</option>
						<option>Con</option>
						<option>Int</option>
						<option>Wis</option>
						<option>Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_2">--</h4>
				<h4 class='callout stat-total small primary' id="total_2">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_2"></h6>
			</div>
			<div   id="box_con"class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_3' data-curr="Con">
						<option>Str</option>
						<option>Dex</option>
						<option selected="selected">Con</option>
						<option>Int</option>
						<option>Wis</option>
						<option>Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_3">--</h4>
				<h4 class='callout stat-total small primary' id="total_3">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_3"></h6>
			</div>
			<div  id="box_int" class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_4'data-curr="Int">
						<option>Str</option>
						<option>Dex</option>
						<option>Con</option>
						<option selected="selected">Int</option>
						<option>Wis</option>
						<option>Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_4">--</h4>
				<h4 class='callout stat-total small primary' id="total_4">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_4"></h6>
			</div>
			<div  id="box_wis" class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_5' data-curr="Wis">
						<option>Str</option>
						<option>Dex</option>
						<option>Con</option>
						<option>Int</option>
						<option selected="selected">Wis</option>
						<option>Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_5">--</h4>
				<h4 class='callout stat-total small primary' id="total_5">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_5"></h6>
			</div>
			<div  id="box_chr" class="cell small-4 medium-2 text-center">
				<h4>
					<select class='stat-type' id='type_6' data-curr="Chr">
						<option>Str</option>
						<option>Dex</option>
						<option>Con</option>
						<option>Int</option>
						<option>Wis</option>
						<option selected="selected">Chr</option>
					</select>
				</h4>
				<h4 class='callout small stat-base' id="stat_6">--</h4>
				<h4 class='callout stat-total small primary' id="total_6">--</h4>
				<h6 class='callout stat-bonus small default' id="bonus_6"></h6>
			</div>
		  </div>
		</div>
		<div class='cell small-2'>
			<div class="grid-x grid-margin-x">
				<div class="cell small-12 text-center">
					<h4 style='height:55px'>
						Total <small title="27 PBE = 75" class='fa fa-info-circle'></small>
					</h4>
					<h4 class='callout small' id="stat_total">--</h4>
				</div>
			</div>
		</div>
	  </div>
	 
	</div>
	<footer>
		Stattributes &copy; 2018. Adam Reynolds
	</footer>
	<script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="./js/vendor/foundation.min.js"></script>
    <script src="./js/app.min.js"></script>

	</script>
  </body>
</html>
